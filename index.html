<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <div class="title">Book Library</div>
        <div class="button">
            <button class="addbtn">Add Book</button>
        </div>
    </div>
    <section class="displaypanel">
        <div class="bookcontainer">
            <div class="modal"></div>
        </div>
        <div class="formcontainer">
            <div class="formtext">Please Fill Book details</div>
            <div class="formcells">
                <label for="Title">Title:</label>
                <input type="text" id="Title" placeholder="Game of Thrones..." required>
                <label for="Author">Author:</label>
                <input type="text" id="Author" name="author" placeholder="Tolkin" required>
                <label for="pages">No of Pages:</label>
                <input type="number" id="pages" name="pages" required>
            </div>
        </div>
    </section>
    






    <script src="./main.js"></script>
</body>
</html>
